# Compose stack for testing the FHIR Gateway with the location access checker.
# Requires a Postgres database for the location plugin cache.
#
# Build the gateway image first (from repo root):
#   docker build -t us-docker.pkg.dev/fhir-proxy-build/stable/fhir-gateway:latest .
#
# Then run (from repo root or docker/):
#   docker compose -f docker/hapi-proxy-location-compose.yaml up -d
#
# With host network, the proxy connects to Postgres at localhost:5432 and
# to the HAPI server at localhost:8099.
#
# Override Postgres credentials via env: POSTGRES_USER, POSTGRES_PASSWORD,
# SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD (must match).

version: "3.0"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: fhir_gateway
      POSTGRES_USER: fhir_gateway
      POSTGRES_PASSWORD: fhir_gateway
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fhir_gateway -d fhir_gateway"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  fhir-gateway:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        - BUILD_ID=${BUILD_ID:-latest}
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TOKEN_ISSUER
      - PROXY_TO
      - BACKEND_TYPE
      - ACCESS_CHECKER=location
      - ENABLE_DATASOURCE=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/fhir_gateway
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME:-fhir_gateway}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD:-fhir_gateway}
      - RUN_MODE
      - ALLOWED_QUERIES_FILE
      - AUDIT_EVENT_ACTIONS_CONFIG
    network_mode: "host"
    healthcheck:
      test: curl --fail http://localhost:8099/fhir/metadata > /dev/null
      start_period: 35s
      interval: 10s
      retries: 5
      timeout: 10s

  hapi-server:
    image: us-docker.pkg.dev/fhir-proxy-build/stable/hapi-synthea:small
    ports:
      - "8099:8080"
